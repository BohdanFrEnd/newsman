<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page not found</title>
  </head>
  <body>
    <script>
      // Redirect all 404 requests to the index.html
      var path = window.location.pathname;
      if (path !== '/' && path.slice(-1) === '/') {
        path = path.slice(0, -1);
      }
      window.location.href = 'https://bohdanfrend.github.io/newsman/#' + path;
    </script>
  </body>
</html>
